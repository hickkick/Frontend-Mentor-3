<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/fonts.css">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">
      <a href="#">
        <img src="images/logo.svg" alt="logo">
      </a>
    </div>
  </header>

  <section class="container">
    <h1 class="title">
      We are launching <span>soon!</span> 
    </h1>
    <p class="text">Subscribe and get notified</p>
    <form class="form" action="#" novalidate>
      <input type="email" id="mail" class="input" placeholder="Your email address..." name="maill" required>
      <span class="error" aria-live="polite"></span>
      <button type="submit" class="btn" name="submit" placeholder="Notify Me" >Notify Me</button>
    </form>
    <div class="image">
      <img src="images/illustration-dashboard.png" alt="some alt">
    </div>
  </section>
  
  <footer class="footer">
    <div class="social-icon">
      <a href="#"><span class="icon-facebook"></span></a>
      <a href="#"><span class="icon-twitter"></span></a>
      <a href="#"><span class="icon-instagram"></span></a>
    </div>
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hickkick">Roman Oli</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
